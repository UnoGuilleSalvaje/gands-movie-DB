<br><br><br>
<div class="table-container">
    <h2>Ingresos por Películas por Clasificación</h2>
    <table>
      <thead>
        <tr>
          <th>Clasificación</th>
          <th>Ingresos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingreso of ingresosPorClasificacion">
          <td>{{ ingreso.Clasificacion }}</td>
          <td>{{ ingreso.Ingresos | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
