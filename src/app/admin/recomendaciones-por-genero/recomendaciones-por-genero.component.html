<div class="recomendaciones-container">

  <table class="recomendaciones-table" *ngIf="recomendaciones.length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>Pelicula</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recomendacion of recomendaciones; index as i">

        <td>{{ recomendacion.Recomendacion }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="recomendaciones.length === 0">No hay recomendaciones disponibles.</p>
</div>
