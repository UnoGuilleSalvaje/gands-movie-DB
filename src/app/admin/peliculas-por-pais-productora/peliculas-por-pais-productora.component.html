<br><br><br>
<div class="table-container">
    <h2>Películas por País de Productora</h2>
    <table>
      <thead>
        <tr>
          <th>País</th>
          <th>Películas Disponibles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of peliculasPorPais">
          <td>{{ pais.Pais }}</td>
          <td>{{ pais.Peliculas_Disponibles }}</td>
        </tr>
      </tbody>
    </table>
  </div>
