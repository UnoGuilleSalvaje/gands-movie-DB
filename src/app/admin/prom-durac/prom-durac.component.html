<br><br><br>
<div class="table-container">
    <h2>Promedio de Duración por Género</h2>
    <table>
      <thead>
        <tr>
          <th>Género</th>
          <th>Duración Promedio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let duracion of promedioDuracion">
          <td>{{ duracion.Genero }}</td>
          <td>{{ duracion.Promedio_Duracion }} min</td>
        </tr>
      </tbody>
    </table>
  </div>
