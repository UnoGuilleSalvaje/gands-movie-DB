<br><br><br>
<div class="table-container">
    <h2>Total de Descuentos por Cupón</h2>
    <table>
      <thead>
        <tr>
          <th>Cupón</th>
          <th>Total Descuento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cupon of descuentosPorCupon">
          <td>{{ cupon.Cupon }}</td>
          <td>{{ cupon.Total_Descuento | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
