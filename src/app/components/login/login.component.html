<section class="login">
  <div class="container">
    <h3 class="text-white text-center p-4 mb-4 fw-bold">Login</h3>
    <form novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label text-white fw-bold">* Email</label>
        <input
          type="email"
          class="form-control"
          placeholder="Introduce your email"
          formControlName="email"
          autocomplete="off"
        />
        <span class="helper-text text-white" *ngIf="checkControl('email', 'required')">
          * Email is required
        </span>
        <span class="helper-text text-white" *ngIf="checkControl('email', 'email')">
          * Email must be valid
        </span>
      </div>
      <div class="mb-3">
        <label class="form-label text-white fw-bold">* Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Introduce your password"
          formControlName="password"
          autocomplete="off"
        />
        <span class="helper-text text-white" *ngIf="checkControl('password', 'required')">
          * Password is required
        </span>
        <span class="helper-text text-white" *ngIf="checkControl('password', 'minlength')">
          * Password must be at least 6 characters
        </span>
      </div>
      <div class="buttons mb-3">
        <input
          class="btn btn-danger sign-in"
          [disabled]="!formLogin.valid"
          type="submit"
          value="Login"
        />
      </div>
      <div class="text-center">
        <span class="text-white">Don't have an account?</span>
        <br>
        <button 
          class="btn btn-primary mt-3" 
          type="button" 
          (click)="goToRegister()">Register</button>
      </div>
    </form>
  </div>
</section>
